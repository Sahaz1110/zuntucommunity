<!-- students/templates/students/delete_student.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h2>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'edit_student' student.id %}">No, go back</a>
  </form>
{% endblock %}
